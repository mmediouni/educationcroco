<div class="course">
    <div class="course_image"><img src="assets/images/course_2.jpg" alt=""></div>
    <div class="course_body">
        <h3 class="course_title"><a href="course.html">{{courseInput.name | reverse | asterix}}</a></h3>
        <div [ngStyle]="{
                'color':priceColor(courseInput.price)[1],
                'font-size':priceColor(courseInput.price)[2]
        }">{{courseInput.trainer | change }}</div>
        <div class="course_text">
            <p>{{courseInput.description | titlecase}}</p>
        </div>
    </div>
    <div class="course_footer">
        <div class="course_footer_content d-flex flex-row align-items-center justify-content-start">
            <div class="course_info">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <span>{{courseInput.capacity}} {{plural(courseInput.capacity)}}</span>
            </div>
            <div class="course_info">
                <i class="fa fa-star" aria-hidden="true"></i> 
                <span>{{courseInput.date | date:'dd/MM/yyyy' }}</span>
            </div>
            <!-- <div class="course_price ml-auto">{{courseInput.price}} DT</div> -->
            <div [ngClass]="{
                red: priceColor(courseInput.price)[0] == '2',
                green: priceColor(courseInput.price)[0] == '0',
                orange: priceColor(courseInput.price)[0] == '1'
            }" >{{courseInput.price}} DT</div>
        </div>
    </div>
    <div>
        <button class="btn btn-info" style="text-align: center; margin-top: 30px;" (click)='goToDisplay(courseInput._id)' >Display</button>
    </div>
</div>
